site_name: Intalos AI Bot Builder Help
site_description: Comprehensive guide for building bots with Intalos AI
site_url: https://help.intalos.de
repo_url: https://github.com/intalos-ai/django-react-intalos
repo_name: Intalos Bot Builder

# Configuration
theme:
  name: landing
  favicon: images/favicon.ico
  custom_dir: overrides
  # Override fonts to use system fonts instead of external Google Fonts
  heading_font: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif"
  body_font: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif"
  mono_font: "'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace"

# Extra CSS for custom styling
extra_css:
  - stylesheets/custom.css

# Extra JavaScript for system fonts and icons
extra_javascript:
  - javascripts/system-fonts.js
  - javascripts/add-icons.js

# Social links and other extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/your-repo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/your-handle
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/your-company

  meta:
    - name: Content-Security-Policy
      content: "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

# Plugins - search disabled to prevent base_url security issues
plugins: []

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: false

# Configuration
docs_dir: help

# Navigation
nav:
  - Home: index.md
  - Question Components:
    - QuestionText: question-text.md
    - QuestionButtons: question-buttons.md
    - QuestionList: question-list.md
    - QuestionMedia: question-media.md
  - Communication:
    - Media: media.md
    - Email: email.md
  - Logic & Processing:
    - Formula: formula.md
    - CustomCode: custom-code.md
    - Time Delay: time-delay.md
  - AI Components:
    - LLM Conversation: llm-conversation.md
  - Integrations:
    - APIRequest: api-request.md
    - GoogleSheets: google-sheets.md
    - GoogleDrive: google-drive.md
  - Integrations Guides:
    - WhatsApp Integrations: integrations.md#whatsapp-integrations
  - Bot Settings:
    - Bot Settings Overview: bot-settings.md
    - Tuya IoT Integration: tuya-integration.md
