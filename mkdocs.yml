site_name: Intalos AI Bot Builder Help
site_description: Comprehensive guide for building bots with Intalos AI
site_url: https://help.intalos.de
repo_url: https://github.com/intalos-ai/django-react-intalos
repo_name: Intalos Bot Builder

# Configuration
theme:
  name: swan
  favicon: images/favicon.ico
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Plugins
plugins:
  - search:
      lang: en

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: false

# Configuration
docs_dir: help

# Navigation
nav:
  - Home: index.md
  - Question Components:
    - QuestionText: question-text.md
    - QuestionButtons: question-buttons.md
    - QuestionList: question-list.md
    - QuestionMedia: question-media.md
  - Communication:
    - Media: media.md
    - Email: email.md
  - Logic & Processing:
    - Formula: formula.md
    - CustomCode: custom-code.md
  - AI Components:
    - LLM Conversation: llm-conversation.md
  - Integrations:
    - APIRequest: api-request.md
    - Tuya IoT Integration: tuya-integration.md
    - GoogleSheets: google-sheets.md
    - GoogleDrive: google-drive.md
